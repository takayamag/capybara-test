# .circleci/config.yml

version: 2
jobs:
  build:
    parallelism: 1
    working_directory: ~/capybara-test
    docker:
      # ChromeやFirefoxがインストールされたRubyのdockerイメージを使用する
      - image: circleci/ruby:2.5.1-node-browsers
    steps:
      - checkout
      - run: printenv
      - run: |
          # TimezoneをAsia/Tokyoへ変更する
          sudo ln -fs /usr/share/zoneinfo/Asia/Tokyo /etc/localtime &&
          sudo dpkg-reconfigure -f noninteractive tzdata
      - run: dpkg -l
      - run: apt list | grep installed
      - run: apt list --upgradable
      - run: apt-cache search language-pack
      - run: grep '\.UTF-8' /usr/share/i18n/SUPPORTED | awk '{ print $1 }'
      - run: uname -a
      - run: locale -a
      - run: cat /etc/default/locale
      - run:
          # パッケージを更新する
          sudo apt -qqy upgrade

      - run: |
          # 全てのlanugage-packをインストールする
          # language-pack-ja単体だと何故か失敗する…
          sudo apt -qqy --no-install-recommends install -y $(check-language-support -l ja) &&
          sudo locale-gen ja_JP.UTF-8 &&
          sudo update-locale LANG=ja_JP.UTF-8 &&
          sudo update-locale LANGUAGE="ja_JP:ja"

      - run: |
          # 日本語フォントをインストールする
          sudo apt -qqy --no-install-recommends install -y fonts-takao-gothic fonts-takao-mincho &&
          sudo dpkg-reconfigure --frontend noninteractive locales &&
          sudo fc-cache -fv

      - run: locale -a | grep ja_JP
      - run: apt-cache search language-pack
      - run: cat /etc/default/locale
      - run: |
          # 不要なパッケージやキャッシュを削除する
          sudo apt -qyy autoremove &&
          sudo apt -qyy clean &&
          sudo rm -rf /var/lib/apt/lists/*

      # bundle cacheを復元する
      - type: cache-restore
        key: dependency-cache-{{ checksum "Gemfile.lock" }}

      # Bundle installを行う
      - run: bundle install --path vendor/bundle

      # bundle cacheを保存する
      - type: cache-save
        key: dependency-cache-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # RSpecを実行する
      - type: shell
        command: |
          export BROWSER=chrome; bundle install && bundle exec rspec spec/features/example_spec.rb

      # Artifactsを保存する
      - type: store_artifacts
        path: ./files/screenshots
